<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>

  <body class="bg-[var(--bg-main)] font-sans p-4 flex flex-col justify-center items-center">
    <main class="flex flex-col items-start sm:w-[600px]">
      <h1 class="font-serif font-black text-4xl text-[var(--title-color)]">Leaf &amp; Brew Box</h1>
      <h2 class="font-bold text-me text-[var(--title-color)]">Preferences</h2>

      <form class="relative bg-white mt-2 p-2 sm:w-full sm:p-4">
        <!-- FORM ICON -->
        <svg class="absolute size-14 top-[-2rem] right-2 fill-[var(--text-color)]" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960">
          <path
            d="M160-120v-80h640v80H160Zm560-520h80v-120h-80v120ZM320-280q-66 0-113-47t-47-113v-400h200v96l-72 58q-2 2-8 16v170q0 8 6 14t14 6h160q8 0 14-6t6-14v-170q0-2-8-16l-72-58v-96h400q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Z" />
        </svg>

        <!-- SUBSCRIPTION -->
        <fieldset>
          <legend class="font-bold text-sm text-[var(--text-color)]">Subscription</legend>

          <!-- SUBSCRIPTION TIER -->
          <section class="sm:flex sm:flex-row sm:gap-4 sm:items-start">
            <section class="sm:w-1/2 sm:p-0">
              <label class="font-bold text-xs text-black">Subscription Tier</label>
              <select name="subscription" id="subscription" class="w-full border border-[#fde481] p-1 text-xs mb-4">
                <option>Basic (1 tea per month)</option>
                <option>Standard (3 teas per month)</option>
                <option>Deluxe (5 teas per month)</option>
              </select>
            </section>

            <!-- TASTE PREFERENCE -->
            <section class="mb-4 sm:w-1/2 sm:mt-[0.4rem]">
              <p class="font-bold text-xs text-black mb-2">Taste Preference</p>
              <section class="text-xs">
                <section class="mb-2 flex flex-row items-center gap-1">
                  <input type="checkbox" id="fruity" name="fruity" />
                  <label for="fruity">Fruity</label>
                </section>
                <section class="mb-2 flex flex-row items-center gap-1">
                  <input type="checkbox" id="floral" name="floral" />
                  <label for="floral">Floral</label>
                </section>
                <section class="flex flex-row items-center gap-1">
                  <input type="checkbox" id="sweet" name="sweet" />
                  <label for="sweet">Sweet</label>
                </section>
              </section>
            </section>
          </section>

          <section class="sm:flex sm:flex-row-reverse sm:gap-4 sm:items-start">
            <!-- LOOSE OR BAGGED -->
            <section class="mb-4 sm:w-1/2 sm:mt-[.4rem]">
              <p class="font-bold text-xs text-black mb-2">Loose Leaf or Bagged?</p>
              <section class="text-xs">
                <section class="mb-2 flex flex-row items-center gap-1">
                  <input type="radio" id="loose" name="tea-preference" />
                  <label for="loose">Loose</label>
                </section>
                <section class="mb-2 flex flex-row items-center gap-1">
                  <input type="radio" id="bagged" name="tea-preference" />
                  <label for="bagged">Bagged</label>
                </section>
                <section class="flex flex-row items-center gap-1">
                  <input type="radio" id="either" name="tea-preference" />
                  <label for="either">Either</label>
                </section>
              </section>
            </section>

            <!-- DIETARY RESTRICTIONS -->
            <section class="mb-4 sm:w-1/2">
              <label class="font-bold text-xs text-black" for="delivery_instructions">Dietary
                Restrictions</label>
              <textarea id="delivery_instructions"
                class="w-full border border-[#fde481] p-1 text-xs focus:bg-[var(--bg-main)] outline-none"></textarea>
            </section>
          </section>

        </fieldset>

        <!-- CUSTOMER DETAILS -->
        <fieldset class="relative">
          <legend class="font-bold text-sm text-[var(--text-color)] mb-2">Details</legend>
          <!-- DELIVERY ICON -->
          <svg class="absolute size-8 top-[-2rem] right-0 fill-[var(--text-color)]" xmlns="http://www.w3.org/2000/svg"
            height="50px" viewBox="0 -960 960 960" width="50px">
            <path
              d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240Zm480 0q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120Z" />
          </svg>

          <section class="sm:flex sm:flex-row sm:gap-4 sm:items-start">
            <!-- NAME -->
            <section class="mb-4 sm:w-1/2">
              <label for="name" class="font-bold text-xs text-black">Full Name</label>
              <input class="w-full border border-[#fde481] p-1 text-xs outline-none" type="text" id="name" name="name"
                value="Earl Greyson" />
            </section>

            <!-- EMAIL -->
            <section class="mb-4 sm:w-1/2">
              <label for="email" class="font-bold text-xs text-black">Email</label>
              <input class="w-full border border-[#fde481] p-1 text-xs outline-none" type="email" id="email"
                value="earlgreyson@tealovers.com" />
            </section>
          </section>

          <section class="sm:flex sm:flex-row sm:gap-4 sm:items-start">
            <!-- DELIVERY -->
            <section class="mb-4 w-1/2">
              <h3 class="font-bold text-xs text-black">Delivery Address</h3>
              <section class="text-xs border border-[#fde481] rounded-lg p-2 hover:bg-[var(--bg-main)]">
                <p>12 Brewster Lane</p>
                <p>Steepville</p>
                <p class="mb-2">TE 67894</p>
                <a href="#" class="underline text-[var(--text-color)]">Change address</a>
              </section>
            </section>

            <!-- PAYMENT -->
            <section class="mb-4 w-1/2">
              <h3 class="font-bold text-xs text-black">Payment Method</h3>
              <section class="text-xs border border-[#fde481] rounded-lg p-2 hover:bg-[var(--bg-main)]">
                <section class="flex flex-row items-center justify-between mb-2">
                  <p>....8523</p>
                  <section class="flex flex-row items-center gap-2">
                    <img class="w-6" src="./img/logo_visa.png" alt="visa" />
                    <img class="w-6 opacity-30" src="img/logo_mastercard.png" alt="mastercard" />
                  </section>
                </section>
                <a href="#" class="underline text-[var(--text-color)]">Change payment method</a>
              </section>
            </section>
          </section>


        </fieldset>

        <!-- SAVE BUTTON -->
        <input
          class="w-full border border-[#fde481] rounded-lg p-2 text-xs font-bold hover:bg-[var(--title-color)] hover:text-white cursor-pointer"
          type="submit" value="Save Preferences" />



      </form>
    </main>
    <footer>
      <svg class="fill-[var(--text-color)] size-8 m-auto pt-4" xmlns="http://www.w3.org/2000/svg" height="24px"
        viewBox="0 -960 960 960" width="24px">
        <path
          d="M160-120v-80h640v80H160Zm160-160q-66 0-113-47t-47-113v-400h640q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Zm0-480h320-400 80Zm400 120h80v-120h-80v120ZM560-360q33 0 56.5-23.5T640-440v-320H400v16l72 58q2 2 8 16v170q0 8-6 14t-14 6H300q-8 0-14-6t-6-14v-170q0-2 8-16l72-58v-16H240v320q0 33 23.5 56.5T320-360h240ZM360-760h40-40Z" />
      </svg>
    </footer>
  </body>

</html>
